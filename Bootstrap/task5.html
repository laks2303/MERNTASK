<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Form Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-group .form-control.is-invalid + .invalid-feedback {
            display: block;
        }
        .form-group .form-control.is-valid {
            border-color: #28a745;
        }
        .form-group .form-control.is-valid + .valid-feedback {
            display: block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Regular Form</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
        </div>
        <div class="form-group">
            <label for="phone">Phone #</label>
            <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Do you have hosting?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                <label class="form-check-label" for="hostingYes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                <label class="form-check-label" for="hostingNo">
                    No
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Send</button>
    </form>

    <h2 class="mt-5">Form with Validation</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstNameInvalid">First Name</label>
                <input type="text" class="form-control is-invalid" id="firstNameInvalid" placeholder="First Name">
                <div class="invalid-feedback">
                    Please supply your first name
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="lastNameInvalid">Last Name</label>
                <input type="text" class="form-control is-invalid" id="lastNameInvalid" placeholder="Last Name">
                <div class="invalid-feedback">
                    Please supply your last name
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="emailInvalid">E-Mail</label>
            <input type="email" class="form-control is-invalid" id="emailInvalid" placeholder="E-Mail Address">
            <div class="invalid-feedback">
                Please supply your email address
            </div>
        </div>
        <div class="form-group">
            <label for="phoneInvalid">Phone #</label>
            <input type="tel" class="form-control is-invalid" id="phoneInvalid" placeholder="(845)555-1212">
            <div class="invalid-feedback">
                Please supply your phone number
            </div>
        </div>
        <div class="form-group">
            <label for="addressInvalid">Address</label>
            <input type="text" class="form-control is-invalid" id="addressInvalid" placeholder="Address">
            <div class="invalid-feedback">
                Please supply your street address
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cityInvalid">City</label>
                <input type="text" class="form-control is-invalid" id="cityInvalid" placeholder="City">
                <div class="invalid-feedback">
                    Please supply your city
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
