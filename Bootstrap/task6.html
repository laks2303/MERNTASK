<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-msg {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Task-6</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        <small class="form-text error-msg">Name is required</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        <small class="form-text error-msg">Email is required</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        <small class="form-text error-msg">Password is required</small>
      </div>
      <div class="form-group">
        <label for="hobbies">Hobbies</label>
        <select class="form-control" id="hobbies">
          <option>Reading</option>
          <option>Traveling</option>
          <option>Cooking</option>
          <option>Sports</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
