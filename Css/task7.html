<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shet.css">
</head>
<body>
    <div class="first">
        <div class="second">
            <center>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="your name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="your email"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password:</label></td>
                    <td><input type="password" id="pass" name="pass"></td>
                </tr>
                <tr>
                    <td><label for="pno">Phone Number:</label></td>
                    <td><input type="number" id="pno" name="pno"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td style="color: antiquewhite;">
                        Male: <input type="radio" id="male" name="gender" value="male">
                        Female: <input type="radio" id="female" name="gender" value="female">
                        Others: <input type="radio" id="others" name="gender" value="others">
                    </td>
                </tr>
                <tr>
                    <td><label for="lang">Languages:</label></td>
                    <td>
                        <select name="languages" id="lang" style="width: 60%;">
                            <option value="lan">Select language</option>
                            <option value="tam">Tamil</option>
                            <option value="eng">English</option>
                            <option value="hin">Hindi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="zip">Zip Code:</label></td>
                    <td><input type="text" id="zip" name="zip"></td>
                </tr>
                <tr>
                    <td><label for="about">About:</label></td>
                    <td><textarea name="about" id="about" cols="30" rows="3" placeholder="Write about yourself..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="font-size:large;" >Register</button></td>
                </tr>
            </table>
            </center>
        </div>
    </div>
</body>
</html>
